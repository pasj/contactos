<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/innerLayot.xhtml">

    <ui:define name="content">
        <h:form id="formCumple" style="border: none" enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true"/>
            <div style="width: 50% !important; margin: 0 auto;">
                <p:panel id="panelPrincilal" header="Cumpleañeros del Día"
                         style="margin-bottom: 12px; background: white; border: none !important; text-align: center;">
                    <p:panelGrid columns="4" columnClasses="width10, width40, width10, width40"
                                 styleClass="center panelSinBordes" style="display: block; border: hidden">
                        <p:outputLabel for="iDia" value="Día:"/>
                        <p:selectOneMenu id="iDia" value="#{contactoCumpleBackBean.iDia}" style="width:125px">
                            <f:selectItem itemLabel="01" itemValue="1"/>
                            <f:selectItem itemLabel="02" itemValue="2"/>
                            <f:selectItem itemLabel="03" itemValue="3"/>
                            <f:selectItem itemLabel="04" itemValue="4"/>
                            <f:selectItem itemLabel="05" itemValue="5"/>
                            <f:selectItem itemLabel="06" itemValue="6"/>
                            <f:selectItem itemLabel="07" itemValue="7"/>
                            <f:selectItem itemLabel="08" itemValue="8"/>
                            <f:selectItem itemLabel="09" itemValue="9"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                            <f:selectItem itemLabel="11" itemValue="11"/>
                            <f:selectItem itemLabel="12" itemValue="12"/>
                            <f:selectItem itemLabel="13" itemValue="13"/>
                            <f:selectItem itemLabel="14" itemValue="14"/>
                            <f:selectItem itemLabel="15" itemValue="15"/>
                            <f:selectItem itemLabel="16" itemValue="16"/>
                            <f:selectItem itemLabel="17" itemValue="17"/>
                            <f:selectItem itemLabel="18" itemValue="18"/>
                            <f:selectItem itemLabel="19" itemValue="19"/>
                            <f:selectItem itemLabel="20" itemValue="20"/>
                            <f:selectItem itemLabel="21" itemValue="21"/>
                            <f:selectItem itemLabel="22" itemValue="22"/>
                            <f:selectItem itemLabel="23" itemValue="23"/>
                            <f:selectItem itemLabel="24" itemValue="24"/>
                            <f:selectItem itemLabel="25" itemValue="25"/>
                            <f:selectItem itemLabel="26" itemValue="26"/>
                            <f:selectItem itemLabel="27" itemValue="27"/>
                            <f:selectItem itemLabel="28" itemValue="28"/>
                            <f:selectItem itemLabel="29" itemValue="29"/>
                            <f:selectItem itemLabel="30" itemValue="30"/>
                            <f:selectItem itemLabel="31" itemValue="31"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="iMes" value="Mes:"/>
                        <p:selectOneMenu id="iMes" value="#{contactoCumpleBackBean.iMes}" style="width:125px">
                            <f:selectItem itemLabel="Enero" itemValue="1"/>
                            <f:selectItem itemLabel="Febrero" itemValue="2"/>
                            <f:selectItem itemLabel="Marzo" itemValue="3"/>
                            <f:selectItem itemLabel="Abril" itemValue="4"/>
                            <f:selectItem itemLabel="Mayo" itemValue="5"/>
                            <f:selectItem itemLabel="Junio" itemValue="6"/>
                            <f:selectItem itemLabel="Julio" itemValue="7"/>
                            <f:selectItem itemLabel="Agosto" itemValue="8"/>
                            <f:selectItem itemLabel="Septiembre" itemValue="9"/>
                            <f:selectItem itemLabel="Octubre" itemValue="10"/>
                            <f:selectItem itemLabel="Noviembre" itemValue="11"/>
                            <f:selectItem itemLabel="Diciembre" itemValue="12"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div style="text-align: center; margin-bottom: 12px;">
                        <p:commandButton icon="btnMail" id="bontonEnviarCorreo"
                                         value="Redactar Correo"
                                         resetValues="true"
                                         ajax="true"
                                         style="margin-left: 5px !important; margin-right: 5px !important;"
                                         process="@this"
                                         styleClass="separador-botones"
                                         actionListener="#{contactoCumpleBackBean.enviarCorreo}"
                                         update=":formCumple"/>
                    </div>
                    <p:dataTable id="tblEstados" styleClass="panelSinBordes"
                                 widgetVar="tblEstados"
                                 var="reg"
                                 emptyMessage="No hay paiss registradas"
                                 value="#{contactoCumpleBackBean.listaContactos}"
                                 paginatorPosition="top"
                                 selectionMode="single"
                                 scrollable="true"
                                 rowKey="#{reg.id}"
                                 paginator="true"
                                 rows="12"
                                 pageLinks="10">

                        <p:column headerText="Nombre" style="text-align: left !important;" sortBy="#{reg.nombre}">
                            <h:outputText value="#{reg.nombre}"/>
                        </p:column>
                        <p:column headerText="Fecha Nac." style="text-align: left !important;" sortBy="#{reg.fechanac}">
                            <h:outputText value="#{reg.fechanac}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Correo" style="text-align: left !important;">
                            <h:outputText value="#{reg.correo}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

            </div>

        </h:form>

    </ui:define>
</ui:composition>
