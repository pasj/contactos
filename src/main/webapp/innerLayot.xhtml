<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2" styleClass="panelSinBordes" columnClasses="width10 width10" style="width: 100%; text-align: left;">
            <p:graphicImage library="images"  name="logo.png" width="280" height="139" />
            <p:outputLabel value="Control de Contactos" style="color:#044128; font-size:72px; font-weight: bold; text-align: left; " />
        </p:panelGrid>
        <p:menubar  style="font-size: 12px !important;" styleClass="centeredMenuBar">

            <p:submenu label="Editar Contacto" icon="ui-icon-document">
                <p:menuitem value="Contactos Activos" url="/contactosactivos.xhtml" title="Agregar/Actualizar contactos por oficina"/>
                <p:menuitem value="Contactos Inactivos" url="/contactosinactivos.xhtml" title="Ver/Activar contactos inactivos"/>
                <p:menuitem value="Cumpleañeros" url="/contactocumple.xhtml" title="Ver/Enviar correo a contactos cumpleañeros"/>
            </p:submenu>
            <p:submenu label="Agenda Reuniones" icon="ui-icon-document">
                <p:menuitem value="Agenda Reuniones" url="/agendareuniones.xhtml" title="Actualizar agenda de reuniones por oficina"/>
                <p:menuitem value="Control de Salas" url="/agendasalas.xhtml" title="Actualizar agemda de salas por oficinas"/>
            </p:submenu>
            <p:submenu label="Correos" icon="ui-icon-document">
                <p:menuitem value="Enviar Correo" url="correos.xhtml" title="Ver/Enviar correos"  />
            </p:submenu>
            <p:submenu label="Reportes" icon="ui-icon-document">
                <p:menuitem value="Contactos" url="/web/facturas.xhtml"  />
            </p:submenu>
            <p:submenu label="Clasificadores" icon="ui-icon-contact">
                <p:menuitem value="Región" url="/regiones.xhtml" title="Agregar/Actualizar regiones geograficas" />
                <p:menuitem value="Paises" url="/paises.xhtml" title="Agregar/Actualizar paises" />
                <p:menuitem value="Estado/Departamento" url="/estadosdpto.xhtml" title="Agregar/Actualizar Estado/Departamento por país" />
                <p:menuitem value="Tipo Contacto" url="/tipocontacto.xhtml" title="Agregar/Acttualizar Tipo de Contacto" />
                <p:menuitem value="Grupo Contactos" url="/grupocontacto.xhtml" title="Agregar/Actualizar grupos de contactos para envio de correos" />
                <p:menuitem value="Oficinas" url="/oficinas.xhtml" title="Agregar/Actualizar Oficinas" />
                <p:menuitem value="Salas por Oficina" url="/salones.xhtml" title="Agregar/Actualizar Salas de Reunión por Oficina" />
                <p:menuitem value="Usuarios" url="/usuarios.xhtml" title="Agregar/Actualizar usuarios del sistema" />
            </p:submenu>
            <f:facet name="options">
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" style="margin-left: 30px !important;" />
            </f:facet>
        </p:menubar>

    </h:form>
    <ui:insert name="content"/>

</h:body>
</html>
